<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="template.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=El+Messiri:wght@700&display=swap" rel="stylesheet">
<style>
    body{
    font-family: 'El Messiri', sans-serif;
}

nav{
    height: 100px;
    background-color: rgb(144, 216, 240);
    color: white;
    text-align: center;
    padding-top: 40px;
    font-size: 40px;
    font-weight: 700;
}

#search{
    text-align: center;
    margin-top: 40px;
    display: grid;
    grid-template-columns: 3fr 1fr;
    width: 50%;
    margin-left: 25%;
    height: 30px;
}
button{
    background-color: rgb(110, 209, 241);
    color: white;
    border: none;
    margin: 0;
}

#weather{
    display: flex;
    justify-content: space-around ;
    align-items: center;
    display: grid;
    grid-template-columns: 1fr 4fr;
    width: 40%;
    height: 110px;
    text-align: center;
    margin-left: 30%;
    margin-top: 50px;
    column-gap: 0;
    border: 2px solid grey;
    padding: 10px;
}
img{
   margin-left: 8px;
    width: 90%;
    height: 90%;
    border-radius: 50%;
}

h4{
    font-weight: 700;
    font-size: 40px;
    margin: 0;
    margin-bottom: 8px;
}

p{
    font-size: 16px;
    color: rgb(90, 90, 90);
    margin: 0;
}
#a{
    margin-bottom: 8px;
    
}
#city{
    height: 100%;
}
</style>
</head>
<body>
    <nav >
        How's the weather now??
    </nav>

    <div id="search">
        <input type="search" placeholder="city" >
        <button>add city</button>
    </div>

    <div id="weather">
        <img src="https://openweathermap.org/img/wn/{{ city_weather.icon }}.png" alt="weather">
     <div id="city">
        <h4> {{ city_weather.city }} </h4>
        <p>{{ city_weather.temp }}</p>
        <p id="a">{{ city_weather.desc }}</p>
    </div>
    </div>


    
</body>
</html>
